<h1 id="第二章：Swift_的基本数据类型"> 第二章：Swift 的基本数据类型 </h1><p><code>let</code> <code>var</code> <code>nil</code> <code>?</code> <code>!</code> are different from Objective-C.</p>
<a id="more"></a>
<h2 id="2-1_注释">2.1 注释 </h2><figure class="highlight plain"><table><tr><td class="code"><pre><span class="line">/*&#13;&#36825;&#37324;&#38754;&#30340;&#20869;&#23481;&#20840;&#37096;&#26159;&#22810;&#34892;&#27880;&#37322;&#13;Swift&#35821;&#35328;&#30495;&#30340;&#24456;&#31616;&#21333;&#13;*/&#13;// &#36825;&#26159;&#19968;&#34892;&#31616;&#21333;&#30340;&#27880;&#37322;&#13;println(&#34;Hello World!&#34;)&#13;// println(@&#34;&#36825;&#34892;&#20195;&#30721;&#34987;&#27880;&#37322;&#20102;&#65292;&#23558;&#19981;&#20250;&#34987;&#32534;&#35793;&#12289;&#25191;&#34892;!&#34;)&#13;/* &#36825;&#26159;&#31532;&#19968;&#20010;&#22810;&#34892;&#27880;&#37322;&#30340;&#24320;&#22836;&#13;/* &#36825;&#26159;&#31532;&#20108;&#20010;&#34987;&#23884;&#22871;&#30340;&#22810;&#34892;&#27880;&#37322; */&#13;&#36825;&#26159;&#31532;&#19968;&#20010;&#22810;&#34892;&#27880;&#37322;&#30340;&#32467;&#23614; */</span><br></pre></td></tr></table></figure>
<h2 id="2-2_变量和常量">2.2 变量和常量 </h2><figure class="highlight plain"><table><tr><td class="code"><pre><span class="line">  // &#23450;&#20041;&#24120;&#37327;&#65292;&#27809;&#26377;&#26174;&#24335;&#25351;&#23450;&#31867;&#22411;&#65292;&#32534;&#35793;&#22120;&#26681;&#25454;&#21021;&#22987;&#20540;&#30830;&#23450;&#24120;&#37327;&#30340;&#31867;&#22411;&#13;let maxAge = 120&#13;&#13;// &#23450;&#20041;&#24120;&#37327;&#26102;&#65292;&#26082;&#26174;&#24335;&#25351;&#23450;&#24120;&#37327;&#30340;&#31867;&#22411;&#65292;&#20063;&#25351;&#23450;&#24120;&#37327;&#30340;&#21021;&#22987;&#20540;&#13;let eduName : String = &#34;&#30127;&#29378;&#36719;&#20214;&#25945;&#32946;&#34;&#13;// &#24120;&#37327;&#19981;&#20801;&#35768;&#37325;&#26032;&#36171;&#20540;&#65292;&#22240;&#27492;&#19979;&#38754;&#20195;&#30721;&#26159;&#38169;&#35823;&#30340;&#13;//maxAge = 12&#13;&#13;// &#21516;&#26102;&#23450;&#20041;&#22810;&#20010;&#21464;&#37327;&#13;let myName = &#34;fkit&#34; , myAge = 8&#13;println(&#34;myName&#30340;&#20540;&#20026;:\(myName) , myAge&#30340;&#20540;&#20026;:\(myAge)&#34;)</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="code"><pre><span class="line">// &#22768;&#26126;&#21464;&#37327;&#26102;&#26174;&#24335;&#25351;&#23450;&#31867;&#22411;&#13;var b : Int&#13;// &#22768;&#26126;&#21464;&#37327;&#26102;&#25351;&#23450;&#21021;&#22987;&#20540;&#65292;&#32534;&#35793;&#22120;&#20250;&#26681;&#25454;&#21021;&#22987;&#20540;&#30830;&#23450;&#35813;&#21464;&#37327;&#30340;&#31867;&#22411;&#20026;String&#13;var name = &#34;crazyit.org&#34;&#13;b = 20  // b&#30340;&#31867;&#22411;&#26159;Int&#65288;&#25972;&#22411;&#65289;&#65292;&#36171;&#20540;&#27491;&#30830;&#13;name = &#34;fkit.org&#34; // name&#31867;&#22411;&#20026;String&#65292;&#36171;&#20540;&#27491;&#30830;&#13;//name = 12 // name&#31867;&#22411;&#20026;String&#65292;&#20294;12&#20026;Int&#65292;&#36171;&#20540;&#22833;&#36133;&#13;// &#22768;&#26126;&#21464;&#37327;&#26102;&#26082;&#26174;&#24335;&#25351;&#23450;&#31867;&#22411;&#65292;&#20063;&#25351;&#23450;&#21021;&#22987;&#20540;&#65292;&#13;// &#26174;&#24335;&#25351;&#23450;&#30340;&#31867;&#22411;&#19982;&#21021;&#22987;&#20540;&#30340;&#31867;&#22411;&#19968;&#33268;&#65292;&#22768;&#26126;&#21464;&#37327;&#27491;&#30830;&#13;var age: Int = 25 &#13;age = 12  // age&#30340;&#31867;&#22411;&#26159;Int&#65292;&#36171;&#20540;&#27491;&#30830;&#13;// &#22768;&#26126;&#21464;&#37327;&#26102;&#26082;&#26174;&#24335;&#25351;&#23450;&#31867;&#22411;&#65292;&#20063;&#25351;&#23450;&#21021;&#22987;&#20540;&#65292;&#13;// &#26174;&#24335;&#25351;&#23450;&#30340;&#31867;&#22411;&#19982;&#21021;&#22987;&#20540;&#30340;&#31867;&#22411;&#19981;&#19968;&#33268;&#65292;&#22768;&#26126;&#21464;&#37327;&#22833;&#36133;&#13;//var sun : String = 500 &#13;// &#21516;&#26102;&#22768;&#26126;&#22810;&#20010;&#21464;&#37327;&#65292;&#32780;&#19988;&#19981;&#38656;&#35201;&#21464;&#37327;&#20855;&#26377;&#30456;&#21516;&#30340;&#31867;&#22411;&#13;var a = 20 , d:String , c = &#34;swift&#34;&#13;// &#36755;&#20986;&#21464;&#37327;name&#30340;&#20540;&#13;println(name)</span><br></pre></td></tr></table></figure>
<h2 id="2-3_整型">2.3 整型 </h2><figure class="highlight plain"><table><tr><td class="code"><pre><span class="line">&#13;// &#19979;&#38754;&#20195;&#30721;&#26159;&#27491;&#30830;&#30340;&#13;var a:Int = 56&#13;// &#19979;&#38754;&#20195;&#30721;&#38656;&#35201;&#38544;&#24335;&#22320;&#23558;2999999999&#36716;&#20026;Int32&#20351;&#29992;&#65292;&#22240;&#27492;&#32534;&#35793;&#22120;&#23558;&#20250;&#25253;&#38169;&#13;//var bigValue : Int32 = 2999999999&#13;// &#19979;&#38754;&#20195;&#30721;&#26159;&#27491;&#30830;&#30340;&#13;var bigValue2: Int64 = 2999999999&#13;//println(bigValue) &#13;println(bigValue2) &#13;println(Int16.min)&#13;println(Int16.max)&#13;// &#26080;&#31526;&#21495;&#25972;&#25968;&#30340;&#26368;&#23567;&#20540;&#20026;0&#65292;&#26368;&#22823;&#20540;&#27604;&#23545;&#24212;Int16&#30340;&#26368;&#22823;&#20540;&#22823;&#19968;&#20493;&#13;println(UInt16.min)&#13;println(UInt16.max)&#13;&#13;var binValue = 0b10101110&#13;// &#20197;0O&#24320;&#22836;&#30340;&#25972;&#25968;&#25968;&#20540;&#26159;8&#36827;&#21046;&#30340;&#25972;&#25968;&#13;var octalValue = 0o13&#13;// &#20197;0x&#24320;&#22836;&#30340;&#25972;&#25968;&#25968;&#20540;&#26159;16&#36827;&#21046;&#30340;&#25972;&#25968;&#13;var hexValue1 = 0x13&#13;var hexValue2 = 0xaF&#13;println(&#34;binValue&#30340;&#20540;&#20026;&#65306;\(binValue)&#34;)&#13;println(&#34;octalValue&#30340;&#20540;&#20026;&#65306;\(octalValue)&#34;)&#13;println(&#34;hexValue1&#30340;&#20540;&#20026;&#65306;\(hexValue1)&#34;)&#13;println(&#34;hexValue2&#30340;&#20540;&#20026;&#65306;\(hexValue2)&#34;)&#13;&#13;let oneMillion = 1_000_000&#13;let price = 0079 // price&#23454;&#38469;&#30340;&#20540;&#20026;79&#13;let android = 0109 // android&#23454;&#38469;&#30340;&#20540;&#20026;109</span><br></pre></td></tr></table></figure>
<h2 id="2-4_浮点型">2.4 浮点型 </h2><figure class="highlight plain"><table><tr><td class="code"><pre><span class="line">&#13;var af: Float = 25.2345556&#13;// &#19979;&#38754;&#23558;&#30475;&#21040;af&#30340;&#20540;&#24050;&#32463;&#21457;&#29983;&#20102;&#25913;&#21464;,float&#21482;&#33021;&#25509;&#21463;6&#20301;&#26377;&#25928;&#25968;&#20540;&#13;println(&#34;af&#30340;&#20540;&#20026;&#65306;\(af)&#34;)&#13;// f1&#30340;&#31867;&#22411;&#34987;&#25512;&#26029;&#20026;Double&#13;var f1 = 5.12e2&#13;println(&#34;f1&#30340;&#20540;&#20026;:\(f1)&#34;)&#13;// f2&#30340;&#31867;&#22411;&#34987;&#25512;&#26029;&#20026;Double&#65292;&#20854;&#20540;&#36716;&#20026;10&#36827;&#21046;&#30340;&#25968;&#20026;&#65306;22.53125&#13;var f2 = 0x5.a2p2&#13;println(&#34;f2&#30340;&#20540;&#20026;:\(f2)&#34;)&#13;var a = 0.0&#13;// 5.0&#38500;&#20197;0.0&#23558;&#20986;&#29616;&#27491;&#26080;&#31351;&#22823;&#13;println(&#34;5.0/a&#30340;&#20540;&#20026;&#65306;\(5.0 / a)&#34;)&#13;// &#25152;&#26377;&#27491;&#26080;&#31351;&#22823;&#37117;&#30456;&#31561;&#65292;&#25152;&#20197;&#19979;&#38754;&#23558;&#20250;&#36755;&#20986;true&#13;println(5.0 / a == 50000 / 0.0) &#13;// -5.0&#38500;&#20197;0.0&#23558;&#20986;&#29616;&#36127;&#26080;&#31351;&#22823;&#13;println(&#34;-5.0/a&#30340;&#20540;&#20026;&#65306;\(-5.0 / a)&#34;)&#13;// &#25152;&#26377;&#36127;&#26080;&#31351;&#22823;&#37117;&#30456;&#31561;&#65292;&#25152;&#20197;&#19979;&#38754;&#23558;&#20250;&#36755;&#20986;true&#13;println(-5.0 / a == -50000 / 0.0)&#13;// 0.0&#38500;&#20197;0.0&#23558;&#20986;&#29616;&#38750;&#25968;&#13;var nan : Double = a / a &#13;println(&#34;a/a&#30340;&#20540;&#20026;&#65306;\(nan)&#34;)&#13;// &#38750;&#25968;&#19982;&#33258;&#24049;&#37117;&#19981;&#30456;&#31561;&#65292;&#25152;&#20197;&#19979;&#38754;&#23558;&#20250;&#36755;&#20986;false&#13;println(nan == nan)</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="code"><pre><span class="line">var width : Float = 2.3 &#13;var height : Double = 4.5 &#13;// width&#24517;&#39035;&#26174;&#24335;&#24378;&#36716;&#20026;Double&#20043;&#21518;&#65292;&#25165;&#33021;&#36171;&#20540;&#32473;&#21464;&#37327;a&#12290;&#13;var a: Double = Double(width)&#13;println(&#34;a&#30340;&#20540;&#20026;:\(a)&#34;)&#13;// &#23558;height&#24378;&#36716;&#20026;Float&#20043;&#21518;&#20877;&#36827;&#34892;&#35745;&#31639;&#65292;&#25972;&#20010;&#34920;&#36798;&#24335;&#30340;&#31867;&#22411;&#37117;&#26159;Float&#31867;&#22411;&#65292;&#13;// &#22240;&#27492;area1&#30340;&#31867;&#22411;&#20063;&#34987;&#25512;&#26029;&#20026;Float&#31867;&#22411;&#13;var area1 = width * Float(height)&#13;// &#23558;width&#24378;&#36716;&#20026;Double&#20043;&#21518;&#20877;&#36827;&#34892;&#35745;&#31639;&#65292;&#25972;&#20010;&#34920;&#36798;&#24335;&#30340;&#31867;&#22411;&#37117;&#26159;Double&#31867;&#22411;&#65292;&#13;// &#22240;&#27492;area2&#30340;&#31867;&#22411;&#20063;&#34987;&#25512;&#26029;&#20026;Double&#31867;&#22411;&#13;var area2 = Double(width) * height&#13;let multi : Int = 5&#13;// &#23558;multi&#24378;&#36716;&#20026;Double&#21518;&#36827;&#34892;&#35745;&#31639;&#65292;&#25972;&#20010;&#34920;&#36798;&#24335;&#30340;&#31867;&#22411;&#37117;&#26159;Double&#31867;&#22411;&#65292;&#13;// &#22240;&#27492;totalHeight1&#30340;&#31867;&#22411;&#20063;&#34987;&#25512;&#26029;&#20026;Double&#31867;&#22411;&#13;var totalHeight1 = height * Double(multi)  // &#9312;&#13;// &#23558;height&#24378;&#36716;&#20026;Int&#21518;&#36827;&#34892;&#35745;&#31639;&#65292;&#25972;&#20010;&#34920;&#36798;&#24335;&#30340;&#31867;&#22411;&#37117;&#26159;height&#31867;&#22411;&#65292;&#13;// &#22240;&#27492;totalHeight2&#30340;&#31867;&#22411;&#20063;&#34987;&#25512;&#26029;&#20026;Int&#31867;&#22411;&#13;var totalHeight2 = Int(height) * multi  // &#9313;</span><br></pre></td></tr></table></figure>
<h2 id="2-5_数值型之间的类型转换">2.5 数值型之间的类型转换 </h2><figure class="highlight plain"><table><tr><td class="code"><pre><span class="line">&#13;var bookPrice : Int8 = 79&#13;var itemPrice : Int16 = 120&#13;// bookPrice&#26159;Int8&#31867;&#22411;&#65292;&#20294;&#21464;&#37327;a&#26159;Int16&#31867;&#22411;&#65292;&#22240;&#27492;&#19979;&#38754;&#20195;&#30721;&#38169;&#35823;&#13;//var a : UInt16 = bookPrice&#13;// bookPrice&#19982;itemPrice&#31867;&#22411;&#19981;&#21516;&#65292;&#19981;&#33021;&#36827;&#34892;&#21152;&#27861;&#36816;&#31639;&#13;//var total = bookPrice + itemPrice&#13;&#13;// &#26174;&#24335;&#23558;bookPrice&#24378;&#36716;&#20026;Int16&#31867;&#22411;&#13;var a : Int16 = Int16(bookPrice)  // &#9312;&#13;// &#26174;&#24335;&#23558;bookPrice&#24378;&#36716;&#20026;Int16&#31867;&#22411;&#65292;&#25972;&#20010;&#34920;&#36798;&#24335;&#32467;&#26524;&#20026;Int16&#31867;&#22411;&#65292;&#13;// &#25925;total&#30340;&#31867;&#22411;&#20026;Int16&#65292;&#35745;&#31639;&#20986;&#26469;&#30340;&#32467;&#26524;&#65288;199&#65289;&#20301;&#20110;Int16&#30340;&#21462;&#20540;&#33539;&#22260;&#20043;&#20869;&#65292;&#22240;&#27492;&#31243;&#24207;&#27491;&#30830;&#13;var total = Int16(bookPrice) + itemPrice  // &#9313;&#13;println(&#34;total&#30340;&#20540;&#20026;:\(total)&#34;)&#13;// &#26174;&#24335;&#23558;itemPrice&#24378;&#36716;&#20026;Int8&#31867;&#22411;&#65292;&#25972;&#20010;&#34920;&#36798;&#24335;&#32467;&#26524;&#20026;Int8&#31867;&#22411;&#65292;&#13;// &#25925;tot&#30340;&#31867;&#22411;&#20026;Int9&#65292;&#35745;&#31639;&#20986;&#26469;&#30340;&#32467;&#26524;&#65288;199&#65289;&#36229;&#36807;&#20102;Int8&#30340;&#21462;&#20540;&#33539;&#22260;&#20043;&#20869;&#65292;&#22240;&#27492;&#31243;&#24207;&#36816;&#34892;&#20986;&#38169;&#13;var tot = bookPrice + Int8(itemPrice)  // &#9314;&#13;println(tot)</span><br></pre></td></tr></table></figure>
<h2 id="2-6_布尔型">2.6 布尔型 </h2><figure class="highlight plain"><table><tr><td class="code"><pre><span class="line">&#13;// &#23450;&#20041;b1&#30340;&#20540;&#20026;true&#13;var b1 : Bool = true&#13;// &#23450;&#20041;b2&#30340;&#20540;&#20026;false&#13;var b2 : Bool = false&#13;// &#23558;Bool&#31867;&#22411;&#30340;&#21464;&#37327;&#25554;&#20540;&#21040;&#23383;&#31526;&#20018;&#20013;&#13;var str :String = &#34;\(b1)&#20195;&#34920;&#30495;&#34;&#13;println(str)</span><br></pre></td></tr></table></figure>
<h2 id="2-7_元组（tuple）类型">2.7 元组（tuple）类型 </h2><figure class="highlight plain"><table><tr><td class="code"><pre><span class="line">&#13;// &#23450;&#20041;&#20803;&#32452;&#21464;&#37327;&#65292;&#24182;&#25351;&#23450;&#21021;&#22987;&#20540;&#65292;&#13;// &#31995;&#32479;&#25512;&#26029;&#35813;&#20803;&#32452;&#31867;&#22411;&#20026;(height:Int, &#20307;&#37325;:Int, status:String)&#13;var health = (height:182 , &#20307;&#37325;:78 , status:&#34;&#33391;&#22909;&#34;)&#13;// &#20351;&#29992;&#20803;&#32452;&#31867;&#22411;&#26469;&#23450;&#20041;&#20803;&#32452;&#21464;&#37327;&#13;var score : (swift:Int , oc:Int , lua:String , ruby:Double)&#13;// &#31616;&#21333;&#20026;&#27599;&#20010;&#20803;&#32032;&#25351;&#23450;&#20540;&#65292;&#27492;&#26102;&#24517;&#39035;&#25353;&#39034;&#24207;&#20026;&#27599;&#20010;&#20803;&#32032;&#25351;&#23450;&#20540;&#13;score = (98 , 89 , &#34;&#21450;&#26684;&#34; , 20.4)  // &#9312;&#13;// &#36890;&#36807;key&#20026;&#20803;&#32452;&#30340;&#20803;&#32032;&#25351;&#23450;&#20540;&#65292;&#22312;&#36825;&#31181;&#26041;&#24335;&#19979;&#65292;&#20803;&#32452;&#20869;&#21508;&#20803;&#32032;&#30340;&#39034;&#24207;&#21487;&#20197;&#35843;&#25442;&#13;score = (oc:89 , swift:98 , lua:&#34;&#21450;&#26684;&#34; , ruby:4.4)  // &#9313;&#13;println(&#34;health&#30340;&#36523;&#39640;&#20026;&#65306;\(health.height)&#34;)&#13;println(&#34;health&#30340;&#20307;&#37325;&#20026;&#65306;\(health.&#20307;&#37325;)&#34;)&#13;println(&#34;Swift&#25104;&#32489;&#65306;\(score.swift),OC&#25104;&#32489;&#65306;\(score.oc),&#34;&#13;&#9;+ &#34;Lua&#25104;&#32489;&#65306;\(score.lua),Ruby&#25104;&#32489;&#65306;\(score.ruby)&#34;)</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="code"><pre><span class="line">&#13;&#9;// &#23450;&#20041;&#20803;&#32452;&#21464;&#37327;&#65292;&#24182;&#25351;&#23450;&#21021;&#22987;&#20540;&#65292;&#31995;&#32479;&#25512;&#26029;&#35813;&#20803;&#32452;&#31867;&#22411;&#20026;(Int, Int, String)&#13;var health = (182 , 78 , &#34;&#33391;&#22909;&#34;)&#13;// &#20351;&#29992;&#20803;&#32452;&#31867;&#22411;&#26469;&#23450;&#20041;&#20803;&#32452;&#21464;&#37327;&#13;var score : (Int , Int , String , Double)&#13;// &#20026;&#20803;&#32452;&#21464;&#37327;&#36171;&#20540;&#26102;&#24517;&#39035;&#20026;&#25152;&#26377;&#25104;&#21592;&#37117;&#25351;&#23450;&#20540;&#13;score = (98 , 89 , &#34;&#21450;&#26684;&#34; , 20.4)&#13;// &#20803;&#32452;&#30340;&#25104;&#21592;&#21448;&#26159;&#20803;&#32452;&#13;var test : (Int , (Int , String))&#13;test = (20 , (15 , &#34;Swift&#34;))&#13;// &#36755;&#20986;&#20803;&#32452;&#13;println(&#34;health&#20803;&#32452;&#30340;&#20540;&#20026;&#65306;\(health)&#34;)&#13;println(&#34;score&#20803;&#32452;&#30340;&#20540;&#20026;&#65306;\(score)&#34;)&#13;println(&#34;test&#20803;&#32452;&#30340;&#20540;&#20026;&#65306;\(test)&#34;)&#13;// &#26681;&#25454;&#32034;&#24341;&#35775;&#38382;&#20803;&#32452;&#30340;&#20803;&#32032;&#13;println(&#34;health&#20803;&#32452;&#30340;&#36523;&#39640;&#20803;&#32032;&#20026;&#65306;\(health.0)&#34;)&#13;println(&#34;health&#20803;&#32452;&#30340;&#20307;&#37325;&#20803;&#32032;&#20026;&#65306;\(health.1)&#34;)&#13;println(&#34;score&#20803;&#32452;&#30340;Swift&#20026;&#65306;\(score.0)&#34;)&#13;println(&#34;score&#20803;&#32452;&#30340;Objective-C&#20026;&#65306;\(score.2)&#34;)&#13;println(&#34;test&#20803;&#32452;&#30340;&#31532;2&#20010;&#20803;&#32032;&#30340;&#31532;1&#20010;&#20803;&#32032;&#20026;&#65306;\(test.1.0)&#34;)&#13;// &#23558;&#20803;&#32452;&#25286;&#20998;&#25104;&#22810;&#20010;&#21464;&#37327;&#13;var (height ,weight, status) = health&#13;println(&#34;&#36523;&#39640;:\(height)&#12289;&#20307;&#37325;:\(weight)&#12289;&#36523;&#20307;&#29366;&#24577;:\(status)&#34;)&#13;// &#23558;&#20803;&#32452;&#25286;&#20998;&#25104;&#22810;&#20010;&#24120;&#37327;&#65292; &#24573;&#30053;&#20803;&#32452;&#30340;&#31532;&#22235;&#20010;&#20803;&#32032;&#13;let (swift, oc , lua, _) = score&#13;println(&#34;Swift&#25104;&#32489;:\(swift)&#12289;OC&#25104;&#32489;:\(oc)&#12289;Lua&#25104;&#32489;:\(lua)&#34;)</span><br></pre></td></tr></table></figure>
<h1 id="2-8_可选类型">2.8 可选类型 </h1><figure class="highlight plain"><table><tr><td class="code"><pre><span class="line">&#13;var str : String? = &#34;crazyit.org&#34;&#13;// str&#26159;String?&#31867;&#22411;&#30340;&#65292;&#19981;&#33021;&#36171;&#20540;&#32473;String&#31867;&#22411;&#30340;s&#21464;&#37327;&#13;//var s : String = str&#13;if str != nil&#13;&#123;&#13;&#9;// &#22312;str&#21518;&#28155;&#21152;!&#65292;&#21363;&#21487;&#33719;&#21462;String?&#31867;&#22411;&#21464;&#37327;&#23454;&#38469;&#23384;&#20648;&#30340;&#20540;&#65292;&#13;&#9;// &#35813;&#20540;&#26159;String&#31867;&#22411;&#65292;&#22240;&#27492;&#21487;&#36171;&#20540;&#32473;String&#31867;&#22411;&#30340;s&#21464;&#37327;&#13;&#9;var s : String = str!&#13;&#125;&#13;else&#13;&#123;&#13;&#9;println(&#34;str&#20026;nil&#65292;&#19981;&#33021;&#24378;&#21046;&#35299;&#26512;&#34;)&#13;&#125;&#13;var n1 : Int? = 20&#13;var n2 : Int? = 15 &#13;if n1 != nil &#38;&#38; n2 != nil&#13;&#123;&#13;&#9;// n1&#21644;n2&#26159;Int?&#31867;&#22411;&#65292;&#22240;&#27492;&#19981;&#33021;&#21442;&#19982;&#21152;&#27861;&#36816;&#31639;&#13;&#9;//let sum = n1 + n2&#13;&#9;// &#22312;&#21464;&#37327;&#21518;&#28155;&#21152;&#24863;&#21497;&#21495;&#65288;!)&#21363;&#21487;&#24378;&#21046;&#35299;&#26512;&#21487;&#36873;&#31867;&#22411;&#30340;&#20540;&#13;&#9;let sum = n1! + n2!&#13;&#9;println(sum)&#13;&#125;&#13;else&#13;&#123;&#13;&#9;println(&#34;n1&#25110;n2&#20026;nil&#65292;&#19981;&#33021;&#24378;&#21046;&#35299;&#26512;&#34;)&#13;&#125;</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="code"><pre><span class="line">&#13;var s1: String? = &#34;fkit.org&#34;&#13;// &#23545;&#20110;String?&#21487;&#36873;&#31867;&#22411;&#65292;&#24517;&#39035;&#20351;&#29992;&#24863;&#21497;&#21495;&#25191;&#34892;&#24378;&#21046;&#35299;&#26512;&#13;var tmp : String = s1!&#13;var s2 : String! = &#34;crazyit.org&#34;&#13;// &#23545;&#20110;String!&#38544;&#24335;&#21487;&#36873;&#31867;&#22411;&#65292;&#26080;&#38656;&#20351;&#29992;&#24863;&#21497;&#21495;&#25191;&#34892;&#24378;&#21046;&#35299;&#26512;&#13;var tmp2 : String = s2&#13;println(&#34;tmp&#30340;&#20540;&#20026;&#65306;\(tmp)&#65292;tmp2&#30340;&#20540;&#20026;&#65306;\(tmp2)&#34;)&#13;&#13;var name: String!&#13;println(name)&#13;name = &#34;&#30127;&#29378;&#36719;&#20214;&#34;&#13;// &#20808;&#21028;&#26029;&#38544;&#24335;&#21487;&#36873;&#31867;&#22411;&#30340;name&#21464;&#37327;&#19981;&#20026;nil&#65292;&#28982;&#21518;&#25165;&#33719;&#21462;&#35813;&#21464;&#37327;&#30340;&#20540;&#13;if name != nil&#13;&#123;&#13;&#9;var tmp = name&#13;&#9;println(&#34;name&#21464;&#37327;&#26377;&#20540;&#65292;&#20854;&#20540;&#20026;&#65306;\(name)&#34;)&#13;&#125;&#13;// &#20351;&#29992;&#21487;&#36873;&#32465;&#23450;&#26469;&#33719;&#21462;name&#21464;&#37327;&#30340;&#20540;&#13;if let temp = name&#13;&#123;&#13;&#9;println(&#34;name&#21464;&#37327;&#26377;&#20540;&#65292;&#20854;&#20540;&#20026;&#65306;\(name)&#34;)&#13;&#125;</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="code"><pre><span class="line">&#13;var str : String! = &#34;fkit.org&#34;&#13;// &#22914;&#26524;&#21487;&#36873;&#21464;&#37327;str&#26377;&#20540;&#65292;&#23558;&#20540;&#36171;&#20540;&#32473;tmp&#21464;&#37327;&#12290;&#13;if var tmp = str&#13;&#123;&#13;&#9;println(&#34;str&#30340;&#20540;&#20026;&#65306;\(tmp)&#34;)&#13;&#125;&#13;else&#13;&#123;&#13;&#9;println(&#34;str&#30340;&#20540;&#20026;nil&#65292;&#19981;&#33021;&#35299;&#26512;&#65281;&#34;)&#13;&#125;</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="code"><pre><span class="line">&#13;var str = &#34;fkit&#34;&#13;// &#30001;&#20110;str&#36716;&#25442;&#20026;Int&#26377;&#21487;&#33021;&#22833;&#36133;&#65292;&#25925;num&#26377;&#21487;&#33021;&#27809;&#26377;&#20540;&#13;// &#22240;&#27492;&#19981;&#33021;&#20351;&#29992;Int&#26469;&#22768;&#26126;num&#30340;&#31867;&#22411;&#13;//var num :Int = str.toInt()&#13;var num: Int? = str.toInt()&#13;println(num)&#13;// &#32534;&#35793;&#22120;&#25512;&#26029;n&#30340;&#31867;&#22411;&#20026;Int?&#13;var n = str.toInt() &#13;// Int&#31867;&#22411;&#30340;&#21464;&#37327;&#19981;&#25509;&#21463;nil&#13;//var age: Int = nil&#13;// Int?&#31867;&#22411;&#30340;&#21464;&#37327;&#25165;&#33021;&#25509;&#21463;nil&#13;var age: Int? = nil&#13;// &#23450;&#20041;myName&#21464;&#37327;&#65292;&#22768;&#26126;&#20854;&#31867;&#22411;&#20026;String?&#65292;&#35813;&#21464;&#37327;&#23558;&#34987;&#33258;&#21160;&#35774;&#32622;&#20026;nil&#13;var myName : String?&#13;println(myName)</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="code"><pre><span class="line">&#13;let cn = &#34;china,&#127464;&#127475;&#34;&#10;// &#35775;&#38382;&#23383;&#31526;&#20018;&#24213;&#23618;&#30340;UTF-8&#32534;&#30721;&#10;for codeUnit in cn.utf8&#10;&#123;&#10;&#9;print(&#34;\(codeUnit) &#34;)&#10;&#125;&#10;println()&#10;// &#35775;&#38382;&#23383;&#31526;&#20018;&#24213;&#23618;&#30340;UTF-16&#32534;&#30721;&#10;for codeUnit in cn.utf16&#10;&#123;&#10;&#9;print(&#34;\(codeUnit) &#34;)&#10;&#125;&#10;println()&#10;// &#35775;&#38382;&#23383;&#31526;&#20018;&#24213;&#23618;&#30340;Unicode&#26631;&#37327;&#10;for scalar in cn.unicodeScalars&#10;&#123;&#10;&#9;print(&#34;\(scalar.value) &#34;)&#10;&#125;&#10;println()</span><br></pre></td></tr></table></figure>
