<h1 id="第三章：运算符与表达式"> 第三章：运算符与表达式 </h1><a id="more"></a>
<h2 id="3-1_赋值运算符">3.1 赋值运算符 </h2><figure class="highlight plain"><table><tr><td class="code"><pre><span class="line">// &#20026;&#21464;&#37327;str&#36171;&#20540;&#20026;Swift&#13;var str = &#34;Swift&#34;&#13;// &#20026;&#21464;&#37327;pi&#36171;&#20540;&#20026;3.14&#13;var pi:Double = 3.14&#13;// &#20026;&#21464;&#37327;visited&#36171;&#20540;&#20026;YES&#13;var visited:Bool = true&#13;// &#23558;&#21464;&#37327;str&#30340;&#20540;&#36171;&#32473;str2&#13;var str2 : String = str&#13;&#13;var a:Int&#13;// &#30001;&#20110;&#36171;&#20540;&#34920;&#36798;&#24335;a=20&#23454;&#38469;&#19978;&#24182;&#27809;&#26377;&#20540;&#65292;&#22240;&#27492;&#32534;&#35793;&#22120;&#20250;&#23545;&#21464;&#37327;b&#21457;&#20986;&#35686;&#21578;&#13;var b = a = 20&#13;&#13;var d1: Double = 12.34&#13;// &#23558;&#34920;&#36798;&#24335;&#30340;&#20540;&#36171;&#32473;d2&#13;var d2 = d1 + 5&#13;// &#36755;&#20986;d2&#30340;&#20540;&#13;println(&#34;d2&#30340;&#20540;&#20026;&#65306;\(d2)&#34;)</span><br></pre></td></tr></table></figure>
<h2 id="3-2_算数运算符">3.2 算数运算符 </h2><figure class="highlight plain"><table><tr><td class="code"><pre><span class="line">var a = 5.2&#13;var b = 3.1&#13;var sum = a + b&#13;// sum&#30340;&#20540;&#20026;8.3&#13;println(&#34;sum&#30340;&#20540;&#20026;&#65306;\(sum)&#34;)&#13;&#13;var c = 5.2&#13;var d = 3.1&#13;var sub = c - d&#13;// sub&#30340;&#20540;&#20026;2.1&#13;println(&#34;sub&#30340;&#20540;&#20026;&#65306;\(sub)&#34;)&#13;&#13;var e = 5.2&#13;var f = 3.1&#13;var multiply = e * f&#13;// multiply&#30340;&#20540;&#20026;16.12&#13;println(&#34;multiply&#30340;&#20540;&#20026;&#65306;\(multiply)&#34;)</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="code"><pre><span class="line">println(&#34;19/4&#30340;&#32467;&#26524;&#26159;:\(19/4)&#34;)&#13;var a = 5.2&#13;var b = 3.1&#13;var div = a / b&#13;// div&#30340;&#20540;&#23558;&#26159;1.67742&#13;println(&#34;div&#30340;&#20540;&#26159;:\(div)&#34;)&#13;// &#36755;&#20986;&#27491;&#26080;&#31351;&#22823;&#65306;inf&#13;println(&#34;5&#38500;&#20197;0.0&#30340;&#32467;&#26524;&#26159;:\(5 / 0.0)&#34;)&#13;// &#36755;&#20986;&#36127;&#26080;&#31351;&#22823;&#65306;-inf&#13;println(&#34;-5&#38500;&#20197;0.0&#30340;&#32467;&#26524;&#26159;:\(-5.0 / 0)&#34;)&#13;// &#19979;&#38754;&#20195;&#30721;&#23558;&#23548;&#33268;&#32534;&#35793;&#38169;&#35823;&#13;//println(&#34;5&#38500;&#20197;0&#30340;&#32467;&#26524;&#26159;:\(-5 / 0)&#34;)</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="code"><pre><span class="line">import Foundation&#13;// &#23450;&#20041;&#21464;&#37327;a&#20026;3.2&#13;var a = 3.2&#13;// &#27714;a&#30340;5&#27425;&#26041;&#65292;&#24182;&#23558;&#35745;&#31639;&#32467;&#26524;&#36171;&#20026;b&#12290;&#13;var b = pow(a , 5)&#13;// &#36755;&#20986;b&#30340;&#20540;&#13;println(&#34;b&#30340;&#20540;&#20026;&#65306;\(b)&#34;)&#13;// &#27714;a&#30340;&#24179;&#26041;&#26681;&#65292;&#24182;&#23558;&#32467;&#26524;&#36171;&#32473;c&#13;var c = sqrt(a)&#13;// &#36755;&#20986;c&#30340;&#20540;&#13;println(&#34;c&#30340;&#20540;&#20026;&#65306;\(c)&#34;)&#13;// &#35745;&#31639;&#38543;&#26426;&#25968;,&#36820;&#22238;&#19968;&#20010;0&#65374;10&#20043;&#38388;&#30340;&#20266;&#38543;&#26426;&#25968;&#12290;&#13;var d = arc4random() % 10&#13;// &#36755;&#20986;&#38543;&#26426;&#25968;d&#30340;&#20540;&#13;println(&#34;d&#30340;&#20540;&#20026;&#65306;\(d)&#34;)&#13;// &#27714;1.57&#30340;sin&#20989;&#25968;&#20540;&#65306;1.57&#34987;&#24403;&#25104;&#24359;&#24230;&#25968;&#13;var e = sin(1.57)&#13;// &#36755;&#20986;&#25509;&#36817;1&#13;println(&#34;e&#30340;&#20540;&#20026;&#65306;\(e)&#34;)</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="code"><pre><span class="line">import Foundation&#10;var a = 5.2&#13;var b = 3.1&#13;var mod = a % b&#13;println(&#34;mod&#30340;&#20540;&#20026;&#65306;\(mod)&#34;) // mod&#30340;&#20540;&#20026;2.1&#13;println(&#34;-5.2%-3.1&#30340;&#20540;&#20026;&#65306;\(-5.2 % -3.1)&#34;) // &#36755;&#20986;-2.1&#13;println(&#34;-5.2%3.1&#30340;&#20540;&#20026;&#65306;\(-5.2 % 3.1)&#34;) // &#36755;&#20986;-2.1&#13;println(&#34;5.2%3.1&#30340;&#20540;&#20026;&#65306;\(5.2 % -3.1)&#34;) // &#36755;&#20986;2.1&#13;println(&#34;5&#23545;0.0&#27714;&#20313;&#30340;&#32467;&#26524;&#26159;:\(5 % 0.0)&#34;) // &#36755;&#20986;&#38750;&#25968;&#65306;nan&#13;println(&#34;-5.0&#23545;0&#27714;&#20313;&#30340;&#32467;&#26524;&#26159;:\(-5.0 % 0)&#34;) // &#36755;&#20986;&#38750;&#25968;&#65306;nan&#13;println(&#34;0&#23545;5.0&#27714;&#20313;&#30340;&#32467;&#26524;&#26159;:\(0 % 5.0)&#34;) // &#36755;&#20986;0.0&#13;println(&#34;0&#23545;0.0&#27714;&#20313;&#30340;&#32467;&#26524;&#26159;:\(0 % 0.0)&#34;) // &#36755;&#20986;&#38750;&#25968;&#65306;nan&#13;// &#19979;&#38754;&#20195;&#30721;&#23558;&#23548;&#33268;&#32534;&#35793;&#38169;&#35823;&#13;//println(&#34;-5&#23545;0&#27714;&#20313;&#30340;&#32467;&#26524;&#26159;:\(-5 % 0)&#34;)</span><br></pre></td></tr></table></figure>
<h2 id="3-3_溢出运算符">3.3 溢出运算符 </h2><figure class="highlight plain"><table><tr><td class="code"><pre><span class="line">var a:Int16 = 20222&#10;a = a &#38;* 6&#10;println(a)  // &#36755;&#20986;-9740&#10;&#10;var b:UInt16 = 20&#10;b = b &#38;- 24&#10;println(b)  // &#36755;&#20986;65532&#10;&#10;var c = Int8.min&#10;c = c &#38;- 1&#10;println(c)  // &#36755;&#20986;127&#10;&#10;let x = 20&#13;let y = x &#38;/ 0  // &#24471;&#21040;0&#13;let z = x &#38;% 0  // &#24471;&#21040;0&#10;println(y) &#10;println(z)</span><br></pre></td></tr></table></figure>
<h2 id="3-4_位运算符">3.4 位运算符 </h2><figure class="highlight plain"><table><tr><td class="code"><pre><span class="line">// &#23558;&#36755;&#20986;1&#13;println(5 &#38; 9)&#13;// &#23558;&#36755;&#20986;13&#13;println(5 | 9)&#13;&#13;var a:Int32 = -5&#13;// &#23558;&#36755;&#20986;4&#13;println(~a)&#13;// &#23558;&#36755;&#20986;12&#13;println(5 ^ 9)&#13;&#13;// &#36755;&#20986;20&#13;println(&#34;\(5 &#60;&#60; 2)&#34;)&#13;// &#36755;&#20986;-20&#13;println(&#34;\(-5 &#60;&#60; 2)&#34;)&#13;&#13;&#13;var b:Int32 = -5&#13;// &#36755;&#20986;-2&#13;println(&#34;\(b &#62;&#62; 2)&#34;)</span><br></pre></td></tr></table></figure>
<h2 id="3-6_范围运算符">3.6 范围运算符 </h2><figure class="highlight plain"><table><tr><td class="code"><pre><span class="line">// &#20351;&#29992;&#38381;&#33539;&#22260;&#36816;&#31639;&#31526;&#23450;&#20041;&#33539;&#22260;&#13;var range1 = 2...6&#13;for num in range1&#13;&#123;&#13;&#9;println(&#34;\(num) * 5 = \(num * 5)&#34;)&#13;&#125;&#13;println(&#34;-----&#19979;&#38754;&#26159;&#21322;&#24320;&#33539;&#22260;-----&#34;)&#13;&#13;// &#23450;&#20041;&#25968;&#32452;&#13;let books = [&#34;Swift&#34; , &#34;Objective-C&#34; , &#34;C&#34; , &#34;C++&#34;]&#13;// &#20351;&#29992;&#21322;&#24320;&#33539;&#22260;&#36816;&#31639;&#31526;&#23450;&#20041;&#33539;&#22260;&#13;for index in 0..&#60;books.count&#13;&#123;&#13;&#9;println(&#34;&#31532;\(index+1)&#31181;&#35821;&#35328;&#26159;&#65306;\(books[index])&#34;)&#13;&#125;</span><br></pre></td></tr></table></figure>
<h2 id="3-7_比较运算符">3.7 比较运算符 </h2><figure class="highlight plain"><table><tr><td class="code"><pre><span class="line">import Foundation&#13;// &#36755;&#20986;true&#13;println(&#34;5&#26159;&#21542;&#22823;&#20110; 4&#65306;\(5 &#62; 4)&#34;)&#13;// &#36755;&#20986;false&#13;println(&#34;3&#30340;4&#27425;&#26041;&#26159;&#21542;&#22823;&#20110;&#31561;&#20110;90.0&#65306;\(pow(3, 4) &#62;= 90.0)&#34;)&#13;// Swift&#35201;&#27714;&#27604;&#36739;&#36816;&#31639;&#31526;&#20004;&#36793;&#30340;&#25968;&#20540;&#30340;&#31867;&#22411;&#23436;&#20840;&#19968;&#26679;&#65292;&#13;// &#22240;&#27492;&#24517;&#39035;&#25226;&#21069;&#38754;Int&#31867;&#22411;&#24378;&#36716;&#20026;Double&#20043;&#21518;&#20877;&#27604;&#36739;&#65292;&#36755;&#20986;true&#13;println(&#34;20&#26159;&#21542;&#22823;&#20110;&#31561;&#20110;20.0&#65306;\(Double(20) &#62;= 20.0)&#34;)&#13;// &#36755;&#20986;true&#13;println(&#34;5&#21644;5.0&#26159;&#21542;&#30456;&#31561;&#65306;\(Double(5) == 5.0)&#34;)&#13;// &#36755;&#20986;false&#13;println(&#34;true&#21644;false&#26159;&#21542;&#30456;&#31561;&#65306;\(true == false)&#34;)&#13;// &#21019;&#24314;2&#20010;&#23545;&#35937;&#13;var d1 = NSMutableArray()&#13;var d2 = NSMutableArray()&#13;// &#21028;&#26029;&#20004;&#20010;&#23545;&#35937;&#30340;&#20869;&#23481;&#26159;&#21542;&#30456;&#31561;&#65292;&#36755;&#20986;true&#13;println(d1 == d2)&#13;// &#21028;&#26029;d1&#12289;d2&#26159;&#21542;&#25351;&#21521;&#21516;&#19968;&#20010;&#23545;&#35937;&#65292;&#36755;&#20986;false&#13;println(d1 === d2)</span><br></pre></td></tr></table></figure>
<h2 id="3-8_逻辑运算符">3.8 逻辑运算符 </h2><figure class="highlight plain"><table><tr><td class="code"><pre><span class="line">var bookName = &#34;&#30127;&#29378;Swifts&#34;&#13;var price = 79&#13;var version = &#34;&#27491;&#24335;&#29256;&#34;&#13;if bookName.hasSuffix(&#34;Swift&#34;) &#38;&#38; (price &#60; 50 || version == &#34;&#27491;&#24335;&#29256;&#34;)&#13;&#123;&#13;&#9;println(&#34;&#25171;&#31639;&#36141;&#20080;&#36825;&#26412;Swift&#22270;&#20070;&#34;)&#13;&#125;&#13;else&#13;&#123;&#13;&#9;println(&#34;&#19981;&#36141;&#20080;&#65281;&#34;)&#13;&#125;</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="code"><pre><span class="line">// &#30452;&#25509;&#23545;false&#27714;&#38750;&#36816;&#31639;&#65292;&#23558;&#36820;&#22238;true&#13;println(!false)&#13;// 5&#62;3&#36820;&#22238;true&#65292;20.0&#22823;&#20110;10&#65292;&#22240;&#27492;&#32467;&#26524;&#36820;&#22238;true&#13;println(5 &#62; 3 &#38;&#38; 20.0 &#62; Double(10))&#13;// 4&#62;=5&#36820;&#22238;false&#65292;&#34;c&#34;&#62;&#34;a&#34;&#36820;&#22238;true&#12290;&#27714;&#25110;&#21518;&#36820;&#22238;true&#13;println(4 &#62;= 5 || &#34;c&#34; &#62; &#34;a&#34;)&#13;// 4&#62;=5&#36820;&#22238;false&#65292;&#34;c&#34;&#62;&#34;a&#34;&#36820;&#22238;true&#12290;&#20004;&#20010;&#19981;&#21516;&#30340;&#25805;&#20316;&#25968;&#27714;&#24322;&#25110;&#36820;&#22238;true&#13;println((4 &#62;= 5) ^ (&#34;c&#34; &#62; &#34;a&#34;))&#13;&#13;&#13;// &#23450;&#20041;&#21464;&#37327;a,b&#65292;&#24182;&#20026;&#20004;&#20010;&#21464;&#37327;&#36171;&#20540;&#13;var a = 5&#13;var b = 10&#13;// &#23545;a &#62; 4&#21644;b++ &#62; 10&#27714;&#25110;&#36816;&#31639;&#13;if (a &#62; 4) | (b++ &#62; 10)&#13;&#123;&#13;&#9;// &#36755;&#20986;a&#30340;&#20540;&#26159;5&#65292;b&#30340;&#20540;&#26159;11&#13;&#9;println(&#34;a&#30340;&#20540;&#26159;:\(a)&#65292;b&#30340;&#20540;&#26159;:\(b)&#34;)&#13;&#125;&#13;&#13;&#13;// &#23450;&#20041;&#21464;&#37327;c,d&#65292;&#24182;&#20026;&#20004;&#20010;&#21464;&#37327;&#36171;&#20540;&#13;var c = 5&#13;var d = 10&#13;// c &#62; 4 || d++ &#62; 10&#27714;&#25110;&#36816;&#31639;&#13;if c &#62; 4 || d++ &#62; 10&#13;&#123;&#13;&#9;// &#36755;&#20986;c&#30340;&#20540;&#26159;5&#65292;d&#30340;&#20540;&#26159;10&#13;&#9;println(&#34;c&#30340;&#20540;&#26159;:\(c)&#65292;d&#30340;&#20540;&#26159;:\(d)&#34;)&#13;&#125;</span><br></pre></td></tr></table></figure>
<h2 id="3-9_三目运算符">3.9 三目运算符 </h2><figure class="highlight plain"><table><tr><td class="code"><pre><span class="line">var a = 5&#13;var b = 3&#13;var str = a &#62; b ? &#34;a&#22823;&#20110;b&#34; : &#34;a&#19981;&#22823;&#20110;b&#34;&#13;// &#36755;&#20986;&#34;a&#22823;&#20110;b&#34;&#13;println(str)&#13;&#13;var str2: String! = nil&#13;if a &#62; b&#13;&#123;&#13;&#9;str2 = &#34;a&#22823;&#20110;b&#34;&#13;&#125;&#13;else&#13;&#123;&#13;&#9;str2 = &#34;a&#19981;&#22823;&#20110;b&#34;&#13;&#125;&#13;// &#36755;&#20986;&#34;a&#22823;&#20110;b&#34;&#13;println(str2)&#13;&#13;&#13;// &#36755;&#20986;&#34;a&#22823;&#20110;b&#34;&#13;a &#62; b ? println(&#34;a&#22823;&#20110;b&#34;) : println(&#34;a&#19981;&#22823;&#20110;b&#34;)&#13;&#13;&#13;var c = 5&#13;var d = 5&#13;// &#19979;&#38754;&#23558;&#36755;&#20986;c&#31561;&#20110;d&#13;c &#62; d ? println(&#34;c&#22823;&#20110;d&#34;) : (c &#60; d ? println(&#34;c&#23567;&#20110;d&#34;) : println(&#34;c&#31561;&#20110;d&#34;))</span><br></pre></td></tr></table></figure>
<h2 id="3-10_nil_合并运算符">3.10 nil 合并运算符 </h2><figure class="highlight plain"><table><tr><td class="code"><pre><span class="line">let defaultName = &#34;&#23385;&#24735;&#31354;&#34;&#13;// &#23450;&#20041;&#21487;&#36873;&#31867;&#22411;&#30340;&#21464;&#37327;&#65292;&#35813;&#21464;&#37327;&#19981;&#20026;nil&#13;var name1: String? = &#34;&#21776;&#20711;&#34;&#13;println(name1 ?? defaultName)  // &#36755;&#20986; &#21776;&#20711;&#13;// &#23450;&#20041;&#21487;&#36873;&#31867;&#22411;&#30340;&#30340;&#21464;&#37327;&#65292;&#19981;&#25351;&#23450;&#21021;&#22987;&#20540;&#13;var name2: String?  // &#27492;&#26102;name2&#40664;&#35748;&#20540;&#20026;nil&#13;println(name2 ?? defaultName)  // &#36755;&#20986; &#23385;&#24735;&#31354;&#13;&#13;// &#20351;&#29992;&#19977;&#30446;&#36816;&#31639;&#31526;&#20195;&#26367;??&#36816;&#31639;&#31526;&#13;println(name1 != nil ? name1! : defaultName)  // &#36755;&#20986; &#21776;&#20711;&#13;println(name2 != nil ? name2! : defaultName)  // &#36755;&#20986; &#23385;&#24735;&#31354;</span><br></pre></td></tr></table></figure>
