			<h2 id="5-1_运行循环和重绘原理">5.1 运行循环和重绘原理 </h2><p>iOS 每次事件处理周期中只发送一次 <code>drawRect:</code> 消息。所以视图要重绘必须向其发送 <code>setNeedDisplay</code> 消息。</p>
<h2 id="5-3_使用_UIScrollView">5.3 使用 UIScrollView</h2><p> 添加子视图，设置大小即可。类似一张大的画布，可以方便移动局部查看。</p>
<figure class="highlight plain"><table><tr><td class="code"><pre><span class="line">&#10;CGRect screenRect = self.window.bounds;&#10;CGRect bigRect = screenRect;&#10;bigRect.size.width *= 2.0;&#10;&#10;UIScrollView *scrollView = [[UIScrollView alloc] initWithFrame:screenRect];&#10;[scrollView setPagingEnabled:YES];&#10;[self.window addSubview:scrollView];&#10;&#10;&#10;GWHypnosisView *hypnosisView = [[GWHypnosisView alloc] initWithFrame:screenRect];&#10;[scrollView addSubview:hypnosisView];&#10;&#10;screenRect.origin.x += screenRect.size.width;&#10;GWHypnosisView *anotherView = [[GWHypnosisView alloc] initWithFrame:screenRect];&#10;[scrollView addSubview:anotherView];&#10;&#10;&#10;scrollView.contentSize = bigRect.size;</span><br></pre></td></tr></table></figure>
